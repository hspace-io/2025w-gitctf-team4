<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Knights Frontier – 미션 대시보드</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #040818;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1280px;
      padding: 32px 24px 40px;
    }

    header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }

    header img {
      height: 110px; /* 로고 더 크게 */
      object-fit: contain;
    }

    .header-actions {
      position: absolute;
      right: 0;
      top: 8px;
      display: flex;
      gap: 10px;
    }

    .header-btn {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid #8fa3ff;
      background: transparent;
      color: #e2e7ff;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease-out, color 0.15s ease-out,
        border-color 0.15s ease-out;
    }

    .header-btn.primary {
      border-color: #27ae60;
      color: #d8ffe7;
    }

    .header-btn:hover {
      background: rgba(143, 163, 255, 0.22);
    }

    .header-btn.primary:hover {
      background: rgba(39, 174, 96, 0.25);
    }

    .content {
      display: flex;
      gap: 32px;
    }

    .mission-card {
      width: 320px;
      background: #dde5f5;
      color: #1a2438;
      border-radius: 18px;
      padding: 24px 28px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
    }

    .mission-title {
      font-size: 20px;
      font-weight: 700;
      text-align: left;
      margin-bottom: 24px;

      /* 2줄까지 표시하고 넘치면 말줄임표 */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .section {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .section span.label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .section p {
      margin-left: 2px;
    }

    .mission-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 15px;
    }

    .submit-btn {
      padding: 8px 16px;
      background: #27ae60;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease-out, background 0.15s ease-out;
      /* 그림자 제거 */
      box-shadow: none;
    }

    .submit-btn:hover {
      background: #2ecc71;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .coin-info {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .coin-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff9c4, #f1c40f);
      border: 2px solid #d4ac0d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #8e6b02;
    }

    .right-placeholder {
      flex: 1;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .mission-card {
        width: 100%;
        max-width: 360px;
      }

      header {
        margin-bottom: 24px;
      }

      .header-actions {
        position: static;
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <!-- 오른쪽 상단 버튼들 -->
      <div class="header-actions">
        <a href="#" class="header-btn primary">미션 추가</a>
        <a href="mypage.html" class="header-btn">마이페이지</a>
      </div>

      <!-- 로고 파일명: logo_1.png -->
      <img src="logo_1.png" alt="Knights Frontier 로고" />
    </header>

    <main class="content">
      <!-- 왼쪽 미션 카드 -->
      <section class="mission-card">
        <div class="mission-title">
          아주아주 긴 미션 제목이 여기 들어가서 두 줄까지 표시됩니다
        </div>

        <div class="section">
          <span class="label">관련 사진, 링크 사진</span>
          <p>(없으면 말고)</p>
        </div>

        <div class="section">
          <span class="label">미션 요약 설명</span>
          <p>이곳에 간단한 설명이 들어갑니다.</p>
        </div>

        <div class="mission-bottom">
          <button class="submit-btn">미션 제출</button>

          <div class="coin-info">
            <div class="coin-icon">C</div>
            <span>코인 : n개</span>
          </div>
        </div>
      </section>

      <!-- 오른쪽 영역 (추후 컨텐츠 배치 예정) -->
      <div class="right-placeholder"></div>
    </main>
  </div>
</body>
</html>
