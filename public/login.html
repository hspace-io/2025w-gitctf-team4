<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Knights Frontier – 로그인</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #040818;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1280px;
      padding: 32px 24px 40px;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }

    header img {
      height: 110px;
      object-fit: contain;
    }

    .header-actions {
      position: absolute;
      right: 0;
      top: 8px;
      display: flex;
      gap: 10px;
    }

    .header-btn {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid #8fa3ff;
      background: transparent;
      color: #e2e7ff;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease-out, color 0.15s ease-out,
        border-color 0.15s ease-out;
    }

    .header-btn.primary {
      border-color: #27ae60;
      color: #d8ffe7;
    }

    .header-btn:hover {
      background: rgba(143, 163, 255, 0.22);
    }

    .header-btn.primary:hover {
      background: rgba(39, 174, 96, 0.25);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: #dde5f5;
      color: #1a2438;
      border-radius: 18px;
      padding: 28px 30px 26px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
    }

    .auth-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .auth-subtitle {
      font-size: 14px;
      color: #4a5675;
      margin-bottom: 20px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 4px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-label {
      font-size: 14px;
      font-weight: 600;
      color: #1a2438;
    }

    .input-field {
      border-radius: 999px;
      border: 1px solid #bcc7e3;
      padding: 9px 14px;
      font-size: 14px;
      outline: none;
      background: #f5f7ff;
      color: #1a2438;
      transition: border-color 0.12s ease-out, box-shadow 0.12s ease-out,
        background 0.12s ease-out;
    }

    .input-field:focus {
      border-color: #4a6bff;
      box-shadow: 0 0 0 1px rgba(74, 107, 255, 0.25);
      background: #ffffff;
    }

    .helper-row {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #4a5675;
    }

    .helper-link {
      color: #4a6bff;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .helper-link:hover {
      text-decoration: underline;
    }

    .submit-btn {
      margin-top: 16px;
      width: 100%;
      padding: 10px 16px;
      background: #27ae60;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease-out, background 0.15s ease-out;
      box-shadow: none;
    }

    .submit-btn:hover {
      background: #2ecc71;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .error-message {
      margin-top: 10px;
      font-size: 13px;
      color: #c0392b;
      min-height: 16px;
    }

    .auth-footer {
      margin-top: 18px;
      font-size: 13px;
      text-align: center;
      color: #4a5675;
    }

    .auth-footer a {
      color: #4a6bff;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        margin-bottom: 24px;
      }

      .header-actions {
        position: static;
        margin-left: auto;
      }

      .page {
        padding-top: 24px;
      }
    }
  </style>
</head>
<body data-page="login">
  <div class="page">
    <header>
      <div class="header-actions">
        <!-- 필요하면 로그인/회원가입 토글 -->
        <a href="index.html" class="header-btn">미션 대시보드</a>
        <a href="#" class="header-btn primary">로그인</a>
      </div>

      <!-- 기존 로고 그대로 사용 -->
      <img src="logo_1.png" alt="Knights Frontier 로고" />
    </header>

    <main>
      <section class="auth-card">
        <h1 class="auth-title">Knights Frontier 로그인</h1>
        <p class="auth-subtitle">
          계정을 연결하면 보안 미션과 보상 기록을 한 번에 관리할 수 있어요.
        </p>

    <form
    id="login-form"
    class="auth-form"
    method="POST"
    action="/login"
    autocomplete="on"
    >
    <div class="input-group">
        <label for="login-email" class="input-label">이메일</label>
        <input
        id="login-email"
        name="email"
        type="email"
        class="input-field"
        placeholder="you@example.com"
        required
        />
    </div>

    <div class="input-group">
        <label for="login-password" class="input-label">비밀번호</label>
        <input
        id="login-password"
        name="password"
        type="password"
        class="input-field"
        placeholder="비밀번호"
        required
        />
    </div>

    <button type="submit" class="submit-btn">로그인</button>
    </form>

        <div class="auth-footer">
          아직 계정이 없나요?
          <a href="signup.html" id="go-signup-link">회원가입</a>
        </div>
      </section>
    </main>
  </div>

  <!-- AA/4337 로직 포함한 app.js 연결 -->
  <script src="app.js"></script>
</body>
</html>
